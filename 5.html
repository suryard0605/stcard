<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Payment getway form design in Hindi</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>DETAILS </h3>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter Name">
				E-mail
				<input type="text" name="" placeholder="Enter email">

				User ID
				<input type="text" name="" placeholder="Enter user id">
				
				Mobile
				<br>
				<input type="text" name="" placeholder= " Enter mobile number">
				<div id="zip">
					<label>
						PAY
						<select>
							<option>Choose PAY..</option>
							<option>Gpay</option>
							<option>Paytm</option>
							<option>PhonePe</option>
							<option>BHIM</option>
						</select>
					</label>
						<label>
						UPI ID
						<input type="text" name="" placeholder="upi id">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="card1.png" width="100">
				<img src="card2.png" width="50">
				<br><br>

				Credit card number
			<input type="text" name="" placeholder="Enter card number">
				
			Exp month
			<input type="text" name="" placeholder="Enter Month">
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2025</option>
							<option>2026</option>
							<option>2027</option>
							<option>2028</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
			</form>
			<a href="6.html">
				<input type="submit" name="" value="Proceed to Checkout">
			</a>
		</div>
	</div>
</header>
</body>
</html>
